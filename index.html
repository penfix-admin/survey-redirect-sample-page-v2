<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenFix</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            /* overflow: hidden; */
            background-color: #000;
        }
        #responsive-image {
            width: 100vw; height: 100vh; object-fit: cover;
        }
        
        /* 버튼들을 담는 컨테이너 스타일 */
        #button-container {
            position: fixed;
            right: 25px;
            bottom: 25px;
            z-index: 10;
            display: flex;
            gap: 10px; /* 버튼 사이의 간격 */
        }

        /* 공통 버튼 스타일 */
        .action-button {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            cursor: pointer; /* 클릭 가능함을 표시 */
            border: none;
        }
        
        .action-button img {
            width: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <img id="responsive-image" src="images/redirect_pc.png" alt="2025년 12월, PenFix가 찾아옵니다">

    <div id="button-container">
        <a class="action-button" href="mailto:support@penfix.com?subject=PenFix%20문의드립니다&body=문의하실%20내용을%20자유롭게%20작성해주세요.">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail Icon">
            문의하기
        </a>
        <button class="action-button" id="copy-email-button">
            이메일 복사
        </button>
    </div>

    <script>
        window.onload = function() {
            // --- 기존 기기 감지 코드 ---
            const imageElement = document.getElementById('responsive-image');
            const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
            if (isMobile) {
                imageElement.src = 'images/redirect_mobile.png';
            } else {
                imageElement.src = 'images/redirect_pc.png';
            }

            // --- 새로 추가된 이메일 복사 코드 ---
            const copyButton = document.getElementById('copy-email-button');
            const emailToCopy = 'support@penfix.com'; // 여기에 본인 이메일 주소 입력

            copyButton.onclick = function() {
                navigator.clipboard.writeText(emailToCopy).then(function() {
                    // 성공적으로 복사되었을 때
                    copyButton.innerText = '복사 완료!';
                    // 2초 후에 원래 텍스트로 되돌리기
                    setTimeout(function() {
                        copyButton.innerText = '이메일 복사';
                    }, 2000);
                }, function(err) {
                    // 복사 실패 시 (거의 발생하지 않음)
                    alert('이메일 복사에 실패했습니다.');
                });
            };
        };
    </script>

</body>
</html>
