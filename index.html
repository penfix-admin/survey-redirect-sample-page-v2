<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenFix</title>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 제거 */
            background-color: #000; /* 이미지가 로딩되기 전 검은 배경 */
        }

        /* 이미지를 화면에 꽉 채우는 스타일 */
        #responsive-image {
            width: 100vw; /* 뷰포트 너비의 100% */
            height: 100vh; /* 뷰포트 높이의 100% */
            object-fit: cover; /* 이미지가 비율을 유지하며 꽉 차도록 설정 */
        }

        /* 좌측 하단 Gmail 버튼 스타일 */
        #gmail-button {
            position: fixed; /* 화면 기준으로 위치 고정 */
            left: 25px;
            bottom: 25px;
            background-color: rgba(255, 255, 255, 0.9); /* 반투명 흰색 배경 */
            color: #333;
            padding: 10px 18px;
            border-radius: 50px; /* 동그란 버튼 모양 */
            text-decoration: none; /* 링크 밑줄 제거 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* 그림자 효과 */
            z-index: 10; /* 다른 요소들보다 위에 표시 */
            display: flex;
            align-items: center;
        }
        
        #gmail-button img {
            width: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <img id="responsive-image" src="images/redirect_pc.png" alt="2025년 12월, PenFix가 찾아옵니다">

    <a id="gmail-button" href="mailto:support@penfix.com?subject=PenFix%20문의드립니다&body=문의하실%20내용을%20자유롭게%20작성해주세요.">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail Icon">
        문의하기
    </a>

    <script>
        // 페이지 로딩 시 한 번만 실행
        window.onload = function() {
            const imageElement = document.getElementById('responsive-image');
            
            // UserAgent를 확인하여 모바일 기기인지 판별
            const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

            if (isMobile) {
                // 모바일 기기일 경우
                imageElement.src = 'images/redirect_mobile.png';
            } else {
                // PC일 경우 (기본값과 동일)
                imageElement.src = 'images/redirect_pc.png';
            }
        };
    </script>

</body>
</html>
